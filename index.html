<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Bank Website</title>
</head>
<body>
    <section class="bg-yellow-500 p-20 w-2/4 mx-auto align-center text-2xl text-white text-bold">
        <h1 class="py-2">Please Login</h1>
        <div class="py-2">
            <input id="email" class="text-black" type="text" placeholder="Please Enter Your Name">
        </div>
        <div class="py-2">
            <input class="text-black" type="password" name="" id="password" placeholder="Please enter password">
        </div class="py-2">
        <button id="login-button" class="bg-blue-800 px-10 py-2 rounded-xl" >Login</button>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
